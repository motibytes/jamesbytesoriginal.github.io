<!-- Create a simple CodeMirror instance -->

<style>
  .CodeMirror { height: auto; border: 1px solid #ddd; }
  .CodeMirror-scroll { max-height: 200px; }
  .CodeMirror pre { padding-left: 7px; line-height: 1.25; }
  .banner { background: #ffc; padding: 6px; border-bottom: 2px solid silver;  }
  .banner div { margin: 0 auto; max-width: 300px; text-align: center; }
</style>
</head>


<body>




<form style="position: relative; margin-top: .5em;"><textarea id="code" name="code">
  hi
  there
  my
</textarea>
</form>


<script>
  var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
    lineNumbers: true,
    mode: {name: "python",
           version: 3,
           singleLineStringErrors: false},
    theme: "the-matrix",
    matchBrackets: true,
  });
  editor.setSize(300, 150);

</script>





</body>
